---
driver:
  name: dokken
  chef_version: latest # or 16 or 16.0 or 16.0.300 or current

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
- name: centos-7
  driver:
    image: dokken/centos-7
    privileged: true
    pid_one_command: /usr/lib/systemd/systemd

suites:
  - name: default
    run_list:
      - recipe[04-test-kitchen-yaml]
    verifier:
      inspec_tests:
        - test/smoke/default           
    attributes: